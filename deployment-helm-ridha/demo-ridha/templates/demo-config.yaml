---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: hello-world2
  annotations:
    kubernetes.io/ingress.class: "traefik"
spec:
  rules:
    - http:
        paths:
          - path: /hello2
            pathType: Prefix
            backend:
              service:
                name: hello-world2
                port:
                  number: 80

---
apiVersion: v1
kind: Service
metadata:
  name: hello-world2
spec:
  ports:
    - port: 80
      protocol: TCP
  selector:
    app:  hello-world2

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: hello-world2-nginx
spec:
  selector:
    matchLabels:
      app: hello-world2
  replicas: 3
  template:
    metadata:
      labels:
        app: hello-world2
    spec:
      containers:
        - name: nginx
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag | default .Chart.AppVersion }}"
          ports:
            - containerPort: 80
          volumeMounts:
            - name: hello-world2-volume
              mountPath: /usr/share/nginx/html/hello2
      volumes:
        - name: hello-world2-volume
          configMap:
            name: hello-world2